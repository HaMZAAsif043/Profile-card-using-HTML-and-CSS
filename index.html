<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <!--  Boxican Link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Profile-card">
        <div class="img">
            <img src="pic.png" alt="" class="profile">
        </div>
        <div class="text">
            <span class="name">Hamza Asif</span>
            <span class="job">AI Student &
                Web Developer</span>
        </div>
        <div class="media">
            <a href="#" style='background-color: #4267b2;'><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background-color: #1da1f2;"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background-color:#081c44 ;"><i class='bx bxl-telegram'></i></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Download CV</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'><span class="numbers">60k</span></i>

                <i class='bx bx-message-rounded'> <span class="numbers">20k</span></i>

                <i class='bx bx-share'> <span class="numbers">120k</span></i>

            </div>
        </div>
    </div>
</body>

</html>
